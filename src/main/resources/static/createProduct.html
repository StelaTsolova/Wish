<!doctype html>
<html lang="en">
<head>
    <title>Online shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>
</head>
<body>

<div id="navbar">Navbar</div>

<div class="container">
    <form class="main-form mx-auto d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Name</label>
                <input id="name"
                       name="name"
                       type="text"
                       class="form-control"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="price" class="text-white font-weight-bold">Price</label>
                <input id="price"
                       name="price"
                       type="number"
                       class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="category" class="text-white font-weight-bold">Category</label>
                <input id="category"
                       name="category"
                       type="text"
                       class="form-control"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="material" class="text-white font-weight-bold">Material</label>
                <input id="material"
                       name="material"
                       type="text"
                       class="form-control"/>
            </div>
        </div>
        <span id="row-size">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="size" class="text-white font-weight-bold">Size</label>
                <input id="size"
                       name="size"
                       type="text"
                       class="form-control"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="quantity" class="text-white font-weight-bold">Quantity</label>
                <input id="quantity"
                       name="quantity"
                       type="number"
                       class="form-control"/>
            </div>
        </div>
        </span>
        <button id="btn-size" type="button">Add size</button>

        <div id="pictures"></div>

        <span id="row-image">
            <div>
            <label for="picture">Select image:</label>
             <div class="row">
                 <div data-key="1" class="form-group col-md-6 mb-3">
                     <input type="file" id="picture" name="picture" accept="image/*">
                 </div>
                 <div class="form-group col-md-6 mb-3">
                     <button name="remove" type="button">Remove</button>
                 </div>
             </div>
                </div>
        </span>
        <button id="btn-img" type="button">Add image</button>

        <div class="action row">
            <button class="create btn btn-default" type="submit">Create product</button>
        </div>
    </form>
</div>

<script src="/js/createProduct.js"></script>
</body>
</html>
