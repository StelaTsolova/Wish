<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online shop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>
</head>

<body>

<div id="navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Information for</h2>
    <form class="main-form mx-auto d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="newPassword" class="text-white font-weight-bold">New password</label>
                <input id="newPassword"
                       name="newPassword"
                       type="password"
                       class="form-control"
                       placeholder="New password"
                />
            </div>
        </div>
        <div class="action row">
            <button class="change btn btn-default" type="submit">Change password</button>
        </div>
    </form>
</div>

<script src="/js/changePassword.js"></script>
</body>
</html>
