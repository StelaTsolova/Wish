<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online shop</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#navbar").load("/navbar");
        });
    </script>
</head>

<body>

<div id="navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Register</h2>
    <form class="main-form mx-auto d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First name</label>
                <input id="firstName"
                       name="firstName"
                       type="text"
                       class="form-control"
                       placeholder="First name"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last name</label>
                <input id="lastName"
                       name="lastName"
                       type="text"
                       class="form-control"
                       placeholder="Last name"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email"
                       name="email"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone number</label>
                <input id="phoneNumber"
                       name="phoneNumber"
                       type="text"
                       class="form-control"
                       placeholder="Phone number"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password"/>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirmPassword" class="text-white font-weight-bold">Repeat password</label>
                <input id="confirmPassword"
                       name="confirmPassword"
                        type="password"
                        class="form-control"
                        placeholder="Repeat password"/>
            </div>
        </div>
        <div class="action row">
            <button class="login btn btn-default" type="submit">Register</button>
        </div>
    </form>
</div>

<script src="/js/register.js"></script>
</body>
</html>
