<!doctype html>
<html lang="en">
<head>
    <title>Online shop</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css"/>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $("#navbar").load("/navbar");
        });
    </script>
</head>
<body>

<div id="navbar">Navbar</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form class="main-form mx-auto d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   name="email"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control"
                   placeholder="Password"/>

        </div>

        <p class="error-class">
            Invalid username or password.
        </p>

        <div class="action row">
            <button class="login btn btn-default" type="submit">Login</button>
        </div>
    </form>

    <button class="register btn btn-default" type="button">Register</button>

</div>

<script src="/js/login.js"></script>
</body>
</html>
